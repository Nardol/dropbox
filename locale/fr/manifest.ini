summary = Annonce le statut de Dropbox et rend les préférences accessibles
description = """Annonce le statut ou la version de Dropbox, ou ouvre le menu contextuel de l'icône Dropbox dans la zone de notification.
Raccourci : Maj+NVDA+D
Rend également les onglets utilisables dans les préférences avec Ctrl+Tab et Ctrl+Maj+Tab.
Presser Alt+Ctrl+Tab annonce l'onglet actif.
Enfin, ce plugin permet de pouvoir cliquer sur Annuler en utilisant la touche Echapp"""
